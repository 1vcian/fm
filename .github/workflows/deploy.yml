name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Fix absolute paths for sub-folder deployment
        run: |
          find dist -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i 's|"/parsed_configs/|"/fm/parsed_configs/|g' {} +
          find dist -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i 's|"/Texture2D/|"/fm/Texture2D/|g' {} +
          find dist -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i 's|"/icons/|"/fm/icons/|g' {} +
          find dist -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i "s|'/parsed_configs/|'/fm/parsed_configs/|g" {} +
          find dist -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i "s|'/Texture2D/|'/fm/Texture2D/|g" {} +
          find dist -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i "s|'/icons/|'/fm/icons/|g" {} +

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
